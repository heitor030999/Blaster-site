<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Blaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blaster</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>

  <main>
    <h2>Download do Jogo</h2>
    <p>Obrigado por fazer login! Clique abaixo para baixar o jogo:</p>
    <a href="https://drive.usercontent.google.com/open?id=18bkKSL6tRPcpQkABOqOmIuotN6qWT3fg&authuser=0" class="btn-download">⬇️ Baixar Blaster</a>
  </main>

  <footer>
    <p>&copy; 2025 Blaster. Todos os direitos reservados.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
